plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.qos.logback:logback-classic:1.2.6' // Example: Using Logback as the logging implementation
    implementation 'org.projectlombok:lombok:1.18.24' // Your Lombok dependency
    // Other dependencies
}

test {
    useJUnitPlatform()
}